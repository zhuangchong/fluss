name: Feature Request ðŸš€
description: Add new feature, improve code, and more
title: "[Feature] "
labels: [ "feature" ]
body:
  - type: markdown
    attributes:
      value: |
        Thank you very much for your feature proposal!
  - type: checkboxes
    attributes:
      label: Search before asking
      description: >
        Please search [issues](https://github.com/alibaba/fluss/issues) to check if your issue has already been reported.
      options:
        - label: >
            I searched in the [issues](https://github.com/alibaba/fluss/issues) and found nothing similar.
          required: true
  - type: textarea
    attributes:
      label: Motivation
      description: Please describe the feature and elaborate on the use case and motivation behind it
    validations:
      required: true
  - type: textarea
    attributes:
      label: Solution
      description: Describe the proposed solution and add related materials like links if any.
  - type: textarea
    attributes:
      label: Anything else?
  - type: checkboxes
    attributes:
      label: Willingness to contribute
      description: >
        We look forward to the community of developers or users helping develop Fluss features together. If you are willing to submit a PR to implement the feature, please check the box.
      options:
        - label: I'm willing to submit a PR!
  - type: markdown
    attributes:
      value: "Thanks for completing our form!"
